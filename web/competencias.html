      <div class="pull-left breadcrumb_admin clear_both">

      <div class="container clear_both padding_fix">
       
        <div class="row">
        ++<div class="col-md-3"></div>  
        <div class="col-md-5">
          <div class="block-web">
            <div class="header">
              
              <h3 class="content-header">Competencias</h3>
            </div>
            <div class="porlets-content">
              <form action="" class="form-horizontal row-border">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Codigo Competencia</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control"placeholder="Disabled Input" disabled="">
                  </div>
                </div><!--/form-group--> 

                <div class="form-group">
                  <label class="col-sm-3 control-label">Nombre</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control">
                  </div>
                </div><!--/form-group--> 
                
                <div class="form-group">
                  <label class="col-sm-3 control-label">Numero de horas</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Placeholder">
                  </div>
                </div><!--/form-group--> 
                
                <div class="form-group">
                  <label class="col-sm-3 control-label">Estado</label>
                  <div class="col-sm-9">
                      <select name="estado">
                          <option>-Seleccione-</option>
                          <option>Activo</option>
                          <option>Inactivo</option>
                      </select>
                  </div>
                </div><!--/form-group--> 
                
                  <div class="bottom">
                  <button type="button" class="btn btn-success btn-icon"> Aceptar<i class="fa fa-check-square"></i> </button>
                  <button type="button" class="btn btn-default">Cancel</button>
                </div>
               <!--/form-group-->
              </form>
            </div><!--/porlets-content-->
          </div>
